<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="copyright" content="My-App" />
    <meta name="language" content="en" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="My-App" />
    <title>LOGIN-APP</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <div id="root">
      <main>
        <section class="layout-container">
          <div class="layout-section layout-section-left"></div>
          <div class="layout-section layout-section-right"></div>
        </section>
        <section class="login-container">
          <div class="login-section-left"></div>
          <div class="login-section-right">
            <div class="login-box">
              <h2 class="login-title">Log in</h2>
              <form class="login-form">
                <div class="login-form-group">
                  <label for="login-username" class="login-form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="login-username"
                    class="login-form-input"
                    placeholder="username"
                  />
                </div>
                <div class="login-form-group">
                  <label for="login-password" class="login-form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="login-password"
                    class="login-form-input"
                    placeholder="password"
                  />
                  <a href="#" class="login-forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-submit-button">Login</button>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
